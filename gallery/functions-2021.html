<body id="top" style="background-color: white">
    <section class="s-content s-content--no-top-padding">
        <div class="s-bricks" id="photo-archive">
            <div class="masonry">
                <div class="bricks-wrapper h-group">
                    <div class="grid-sizer"></div>
                    <div class="lines">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <article class="brick entry" data-aos="fade-up">

                        <div class="entry__thumb">
                            <a href="#lightbox-1" class="thumb-link" id="Image1Image">
                                <video src="sideview.jpg"
                                       srcset="sideview.jpg 1x, sideview.jpg 2x" alt="">
                            </a>
                        </div>
                        <div class="entry__text">
                            <div class="entry__header">
                                <h1 class="entry__title"><a href="#lightbox-1" id="Image1Title">Photo #1</a></h1>

                                <div class="entry__meta">
                                    <span class="byline" ">
                                        Date:
                                        <span class='author' style="color: #ababab" id="Image1Date">
                                            01/23/4567
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </article>
                    <article class="brick entry" data-aos="fade-up">

                                            01/23/4567
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </article>
                    <div id="lightboxes">
                        <div class="lightbox" id="lightbox-1">
                            <div class="content" id="Image1Light">
                                <video src="https://picsum.photos/1920/1080/?image=512" />
                                <div class="title">No. <b>512</b> from Picsum</div><a class="close" href="#gallery"></a>
                            </div>
                        </div>
                        <div class="lightbox" id="lightbox-2">
                            <div class="content" id="Image2Light">
                                <video src="https://picsum.photos/1920/1080/?image=513" />

    <script src="../js/jquery-3.5.0.min.js"></script>
    <script src="../js/plugins.js"></script>
    <script src="../js/main.js"></script>
    <!-- Image Gallery Images, Titles, Dates (Variables) -->
    <script>
        var Image1Image = '';
        var Image1Light = '<video id="video1" controls autoplay><source src="../images/gallery/functions-2021/1.mp4" type="video/mp4"></video> <div class="title"> 1</div> <a onclick="lightbox_close1()" class="close" href="#gallery"></a>';
        var Image1Title = '1';
        var Image1Date = '2021';
        document.getElementById('Image1Image').innerHTML = Image1Image;
        document.getElementById('Image1Title').innerHTML = Image1Title;
        document.getElementById('Image1Date').innerHTML = Image1Date;
        document.getElementById('Image1Light').innerHTML = Image1Light;
    </script>
    <script>

        document.getElementById('Image2Date').innerHTML = Image2Date;
        document.getElementById('Image2Light').innerHTML = Image2Light;
    </script>
    <script>
        function lightbox_close1() {
            var lightBoxVideo1 = document.getElementById("video1");
            lightBoxVideo1.pause();
        }
    </script>
    <script>
        function lightbox_close2() {
            var lightBoxVideo2 = document.getElementById("video1");
            lightBoxVideo2.pause();
        }
    </script>
